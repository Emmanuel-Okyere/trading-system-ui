    <main class="main-content mt-0">
      <section>
        <div class="page-header min-vh-75">
          <div class="container">
            <div class="row">
              <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                <div class="card card-plain mt-8">
                  <div class="card-header pb-0 text-left bg-transparent">
                    <h3 class="font-weight-bolder text-info text-gradient">
                      Welcome
                    </h3>
                    <p class="mb-0">Enter your Details to SignUp.</p>
                  </div>
                  <div class="card-body">
                    <form role="form" [formGroup]="registerFormGroup" (ngSubmit)="registerProcess()">
                      <label>Name</label>
                      <div class="mb-3">
                        <input type="name" class="form-control" placeholder="Name" aria-label="name" aria-describedby="name-addon" formControlName = "name"/>
                      </div>
                      <label>Email</label>
                      <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" formControlName = "email"/>
                      </div>
                      <label>Password</label>
                      <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" formControlName = "password"/>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign Up</button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-4 text-sm mx-auto">
                      Already have an account?
                      <a routerLink=""
                        class="text-info text-gradient font-weight-bold"
                        >Sign In</a
                      >
                    </p>
                  </div>
                </div>
              </div>
